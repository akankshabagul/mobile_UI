<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo UI</title>
    <script src="https://kit.fontawesome.com/b4b774f823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
         
       <div class="task-list">
        <h1 id="task">Tasks <span id="list">List</span></h1>
       </div> 

       <div class="Add-task">
        <span><i class="fa-solid fa-circle-plus i"></i></span><a href="./index3.html" id="task-text">Add New Task</a>
       </div>

       <div class="container">

        <div class="card-1">
            <div id="card-content"><a href="./index2.html" style="color: #00A5EC;">Trip to Paris</a></div>
            <hr>
            <div id="card-checkbox">
                <input type="checkbox" checked><span class="checked size">Visit Church</span><br>
                <input type="checkbox" ><span class="size fc">Shopping</span>
            </div>
        </div>

        <div class="card-1">
            <div id="card-content">My To Do List</div>
            <hr>
            <div id="card-checkbox">
                <input type="checkbox" checked><span class="checked size">Visit Supermarket</span><br>
                <input type="checkbox" ><span class="size fc">Buy Vegetables</span>       
            </div>
        </div>

        <div class="card-1">
            <div id="card-content">Movie I will Watch</div>
            <hr>
            <div id="card-checkbox">
                <input type="checkbox" checked><span class="checked size">Stranger things 4</span><br>
                <input type="checkbox" ><span class="size fc">The Vahala Vikings 2</span>
            </div>
        </div>

        <div class="card-1">
            <div id="card-content">Daily Sleeping Rountine </div>
            <hr>
            <div id="card-checkbox">
                <input type="checkbox" checked><span class="checked size">Wake up at 6 AM</span><br>
                <input type="checkbox" ><span class="size fc">Sleep at 10 Pm</span>
           </div>
        </div>

        <div class="card-1">
            <div id="card-content">Books to Read</div>
            <hr>
            <div id="card-checkbox">
                <input type="checkbox" checked><span class="checked size">Design of Everything</span><br>
                <input type="checkbox" ><span class="size fc">Half Girlfriend</span>        
            </div>
        </div>

       </div>
</body>
</html>
